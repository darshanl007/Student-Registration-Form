<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>
</head>
<body>
	<div align="center">
		<h1>Registration Form</h1>
		<h3 th:text="${success}"></h3>
		<form action="/register" method="post" th:object="${student}">
			Name: <input type="text" name="name" th:field="*{name}"> 
			<span th:errors="*{name}"></span>
		    <br><br>
			Email: <input type="email" name="email" th:field="*{email}">
		    <span th:error="*{email}"></span>
			<br><br>
			Password: <input type="text" name="password" th:field="*{password}">
			<span th:error="*{password}"></span>
			<br><br>
			Confirm Password: <input type="text" name="confirmPassword" th:field="*{confirmPassword}">
			<span th:error="*{confirmPassword}"></span>
			<br><br>
			<button>Register</button>
		</form>
	</div>
</body>
</html>
