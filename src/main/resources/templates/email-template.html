<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Page</title>
<style>
    /* Styling the header */
    header {
        background-color: #4CAF50; /* Green color */
        color: white;
        padding: 20px;
        text-align: center;
    }

    /* Styling the footer */
    footer {
        background-color: #4CAF50; /* Green color */
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    /* Main content div styling */
    .content {
        width: 50%; /* Set width to 50% */
        margin: 50px auto; /* Center the content */
        text-align: center;
    }

    /* Styling the circular div */
    .circle {
        background-color: aqua;
        height: 200px;
        width: 200px;
        border-radius: 50%;
        margin: 20px auto;
    }
</style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Our Admission Portal</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>😍😍😍😍😍Admission Successful!!! Thank you for Creating Account😍😍😍😍😍</h1>
        <h2><span th:text="${student.name}"></span></h2>
        <div class="circle"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Thank you for being with us. Contact us for any queries.</p>
    </footer>
</body>
</html>
